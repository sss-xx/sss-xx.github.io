<!doctype html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>135雨毛球费用明细</title>
	<link rel="stylesheet" href="https://cdn.easyx.cn/bootstrap/4.1.3/css/bootstrap.min.css" />
	<style>
	</style>
</head>
<body>
	<table class="table">
		<thead>
			<tr class="table-success">
				<th scope="col">###</th>
				<th scope="col">收支</th>
				<th scope="col">备注</th>
				<th scope="col">贴</th>
			</tr>
		</thead>
		<tbody id="tb-body">
		</tbody>
	</table>

	<script src="https://cdn.easyx.cn/jquery/3.3.1/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.easyx.cn/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	<script>
		$(function () {
			var datas = [
				{
					event : '余额',
					cast : 124,
					msg : '',
					thumb : ''
			},
				{
					event : '新会员',
					cast : 2600,
					msg: '毅、冷、扣、武、勇、梁、飞猪、刘政委、凤、熬、菲、随缘、x',
					thumb: '20220522.jpg'
			},
				{
					event : '冲卡',
					cast : -2000,
					msg : '',
					thumb : ''
			},
				{
					event : '2022-05-23',
					cast : 188,
					msg : '球费',
					thumb: '20220523.jpg'
				},
			];

			var balance = 0;
			for (var n = 0; n < datas.length; n++) {
				var clas = '';
				if (datas[n].cast < 0)
					clas = ' style="color:Red"';

				var img = '';
				if (datas[n].thumb.length > 0)
					img = '<a target="_blank" href="' + datas[n].thumb + '">||||</a>';

				$("#tb-body").append('<tr><th scope="row">' + datas[n].event + '</th><th' + clas + '>' + datas[n].cast + '</th><td style="font-size:12px">' + datas[n].msg + '</td><td>' + img + '</td></tr>');
				balance += datas[n].cast;
			}

			$("#tb-body").append('<tr style="color:BLUE"><th scope="row">余额</th><th>' + balance + '</th><td></td><td></td></tr>');
		})
	</script>

</body>
</html>
